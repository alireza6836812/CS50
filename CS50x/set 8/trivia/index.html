<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function corChecker(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML = "Correct!";
                }
                else {
                    document.getElementById(element).innerHTML = "Incorrect";
                }
            }

            function resetBtn() {

                var btns = document.querySelectorAll(".button");
                btns.forEach(function (btn)) {
                    btn.classList.remove('incorrect');
                    btn.classList.remove('correct');
                });
            }

            function answerGet() {
                resetBtn();
                if (event.target.id == 'correct') {
                    event.target.classList.add('correct');
                    corChecker(true, 'multiple choices');
                }
                else {
                    event.target.classList.add('incorrect');
                    corChecker(false, 'multiple choices');
                }
            }

            document.addEventListener("DOMContentLoaded", function (event)) {
                var btns = document.querSelectorAll(".button");
                btns.forEach(function (btn) {
                    btn.addEvenListener("click", answerGet);
                });

                inputField = document.querySelector('input');
                checkButton = document.querySelector('#check');
                checkButton.addEventListener('click', function (evt) {
                    if (inputField.value.toLowerCase() == "bussiness") {
                        corChecker(true, "Free Response");
                    }
                    else {
                        corChecker(false, "Free Response")
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the best major in the world?</h3>
                <h2 id="mltc"></h2>
                <button class="button">chemistry</button>
                <button class="button">philosophy</button>
                <button id="correct" class="button">physics</button>
                <button class="button">programming</button>
                <button class="button">geography</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Do you know what is the most popular major in the world?</h3>
                <h2 id="Free Response"></h2>
                <input type="text">
                <button id="check" class="input">Check!</button>
            </div>
        </div>
    </body>
</html>
